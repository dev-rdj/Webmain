<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JeffSpace</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<style>
/* =========================
   RESET & BASE
========================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at center, #06010c, #000);
  color: #fff;
  overflow: hidden;
}

/* =========================
   STAR FIELD (SUBTLE)
========================= */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,0.5), transparent),
    radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,0.4), transparent),
    radial-gradient(1px 1px at 40% 60%, rgba(255,255,255,0.35), transparent),
    radial-gradient(1px 1px at 80% 20%, rgba(255,255,255,0.4), transparent);
  opacity: 0.25;
  pointer-events: none;
}

/* =========================
   SYSTEM
========================= */
.system {
  position: relative;
  width: 100vw;
  height: 100vh;
}

/* =========================
   SUN (YOU)
========================= */
.sun {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 140px;
  height: 140px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  background: radial-gradient(circle, #ffd8a8, #ff9f1c);
  box-shadow: 0 0 70px rgba(255,170,90,0.7);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  animation: breathe 6s ease-in-out infinite;
  z-index: 10;
}

.sun h1 {
  font-size: 1.25rem;
  font-weight: 700;
}

.sun p {
  font-size: 0.7rem;
  opacity: 0.75;
  margin-top: 2px;
}

/* =========================
   ORBITS
========================= */
.orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  border: 1px dashed rgba(255,255,255,0.06);
  border-radius: 50%;
  transform: translate(-50%, -50%);
}

.orbit.one   { width: 280px; height: 280px; animation: rotate 30s linear infinite; }
.orbit.two   { width: 420px; height: 420px; animation: rotate 42s linear infinite reverse; }
.orbit.three { width: 560px; height: 560px; animation: rotate 54s linear infinite; }
.orbit.four  { width: 700px; height: 700px; animation: rotate 66s linear infinite reverse; }

/* =========================
   PLANETS
========================= */
.planet {
  position: absolute;
  top: -22px;
  left: 50%;
  transform: translateX(-50%);
  width: 42px;
  height: 42px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.55rem;
  font-weight: 600;
  letter-spacing: 0.5px;
  box-shadow: 0 0 22px currentColor;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.planet:hover {
  transform: translateX(-50%) scale(1.08);
  box-shadow: 0 0 40px currentColor;
}

.jarvis     { background: #8f6bff; color: #c7b6ff; }
.studify    { background: #4db5ff; color: #9fd7ff; }
.conceptly  { background: #3ad17a; color: #9affc6; }
.socialify  { background: #ff9b54; color: #ffd2ad; }

/* =========================
   QUOTE BAR
========================= */
.quote {
  position: fixed;
  bottom: 22px;
  width: 100%;
  text-align: center;
  font-size: 0.8rem;
  letter-spacing: 0.4px;
  opacity: 0;
  transition: opacity 1.5s ease;
  pointer-events: none;
}

/* =========================
   ANIMATIONS
========================= */
@keyframes rotate {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to   { transform: translate(-50%, -50%) rotate(360deg); }
}

@keyframes breathe {
  0%, 100% { box-shadow: 0 0 70px rgba(255,170,90,0.7); }
  50% { box-shadow: 0 0 95px rgba(255,200,120,0.9); }
}

/* =========================
   MOBILE TUNING
========================= */
@media (max-width: 768px) {
  .orbit.one { width: 200px; height: 200px; }
  .orbit.two { width: 320px; height: 320px; }
  .orbit.three { width: 440px; height: 440px; }
  .orbit.four { width: 560px; height: 560px; }
}
</style>
</head>

<body>

<div class="system">

  <!-- YOU -->
  <div class="sun">
    <h1>Jeff</h1>
    <p>Builder of AI Worlds</p>
  </div>

  <!-- ORBITS -->
  <div class="orbit one">
    <div class="planet jarvis" onclick="openSite('http://jarvis.jeffspace.in')">JARVIS</div>
  </div>

  <div class="orbit two">
    <div class="planet studify" onclick="openSite('http://studify.jeffspace.in')">STUDIFY</div>
  </div>

  <div class="orbit three">
    <div class="planet conceptly" onclick="openSite('http://conceptly.jeffspace.in')">CONCEPTLY</div>
  </div>

  <div class="orbit four">
    <div class="planet socialify" onclick="openSite('http://socialify.jeffspace.in')">SOCIALIFY</div>
  </div>

</div>

<div class="quote" id="quote"></div>

<script>
function openSite(url) {
  window.open(url, "_blank");
}

/* =========================
   QUOTE ROTATION (CALM)
========================= */
const quotes = [
  "I build systems, not just software.",
  "Quietly building what lasts.",
  "Creation is my constant.",
  "Ideas are universes waiting to exist.",
  "Everything here started as a thought."
];

let index = 0;
const quoteEl = document.getElementById("quote");

function showQuote() {
  quoteEl.style.opacity = 0;
  setTimeout(() => {
    quoteEl.textContent = `“${quotes[index]}”`;
    quoteEl.style.opacity = 0.75;
    index = (index + 1) % quotes.length;
  }, 1500);
}

showQuote();
setInterval(showQuote, 12000);
</script>

</body>
</html>
